<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Public Chat</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="reset.css" />
</head>
<body>
    <main class="totalsite">
        <header class="topo">
            <img class="uol" src="img/62f625d9852515569aa51967d5654788.png">
            <div onclick="showMenu()">
                <ion-icon class="topUser" name="people"></ion-icon>
            </div>
        </header>
        <main class="containerSite">
            <ul></ul>
        </main>
        <footer class="rodape">
            <div class="msg">
                <h1 class="titleMsg">Escreva aqui</h1>
                <input class="writeMsg" type="text" placeholder="Enviando para todos (PÃºblico)" onkeydown="if (event.key === 'Enter') sendInputMsg()">
            </div>
            <div onclick="sendInputMsg()" class="send">
                <ion-icon class="send" name="paper-plane"></ion-icon>
            </div>
        </footer>
        <div onclick="removeMenu()" class="menu hidden">
        </div>
        <div class="userMenu">
            <div class="titleUsers">
                <h1>Escolha um contato para enviar mensagem</h1>
            </div>
            <div class="users">
                <div class="all">
                    <ion-icon class="allUsers" name="people"></ion-icon>
                    <div onclick="selectUser(this)" class="selectUser selectedParentUser">
                        <h1 class="person">Todos</h1>
                        <ion-icon class="check selected" name="checkmark"></ion-icon>
                    </div>
                </div>
            </div>
            <div class="visibility">
                <h1>Escolha a visibilidade</h1>
            </div>
            <div class="chooseVisibility">
                <div class="public">
                    <ion-icon class="locker" name="unlock"></ion-icon>
                    <div onclick="selectVisibility(this)" class="selectVisibility selectedParentVisibility">
                        <h1 class="channel">Publico</h1>
                        <ion-icon class="check selected" name="checkmark"></ion-icon>
                    </div>
                </div>
                <div class="reserved">
                    <ion-icon class="locker" name="lock"></ion-icon>
                    <div onclick="selectVisibility(this)" class="selectVisibility">
                        <h1 class="channel">Reservado</h1>
                        <ion-icon class="check hidden" name="checkmark"></ion-icon>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="script.js"></script>
    </main>
</body>
</html>
